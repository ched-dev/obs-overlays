<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>OBS Overlays</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="canvas"></div>

  <script id="message-template" type="text/template">
    <div class="notification-position bottom-right">
      <div class="message">
        <h2>{title}</h2>
        <p class="action">{message}</p>
      </div>
    </div>
  </script>

  <script id="user-action-template" type="text/template">
    <div class="notification-position bottom-right">
      <div class="message">
        <h2>{title}</h2>
        <p class="action">{userName} just {action}!</p>
      </div>
    </div>
  </script>

  <script id="user-action-with-message-template" type="text/template">
    <div class="notification-position bottom-right">
      <div class="message">
        <h2>{title}</h2>
        <p class="action">{userName} just {action}:</p>
        <p>&gt; {message}</p>
      </div>
    </div>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="client.mjs"></script>
</body>

</html>
