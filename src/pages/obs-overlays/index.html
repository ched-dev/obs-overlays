<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>OBS Overlays</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="canvas">
    <div id="notification-app" class="app-layer inset bottom-right">
      <!-- notification contents -->
    </div>
    
    <div id="chat-app" class="app-layer inset bottom-center">
      <!-- chat contents -->
    </div>
  </div>

  <script id="message-template" type="text/template">
    <div class="message">
      <h2>{title}</h2>
      <p class="action">{message}</p>
    </div>
  </script>

  <script id="user-action-template" type="text/template">
    <div class="message">
      <h2>{title}</h2>
      <p class="action">{userName} just {action}!</p>
    </div>
  </script>

  <script id="user-action-with-message-template" type="text/template">
    <div class="message">
      <h2>{title}</h2>
      <p class="action">{userName} just {action}:</p>
      <p>&gt; {message}</p>
    </div>
  </script>

  <script id="chat-app-message" type="text/template">
    <div class="chat-message">
      <!-- chat message generated in chat/chat-app.mjs -->
    </div>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="client.mjs"></script>
</body>

</html>
